language: java

deploy:
  - provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file: "./build/libs/SnackShelf-0.0.1-SNAPSHOT.jar"
    skip_cleanup: true
    on:
      all_branches: true
  - provider: heroku
    api_key: $HEROKU_OAUTH_TOKEN
    app: snackshelf
    skip_cleanup: true
    on:
      all_branches: true
